app:
    name: Postgres Slave
    code: POSTGRES2
    notify: appz@ecloudcontrol.com
    
build:
    version: 13.x
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_slave-13.3
    
deploy:
    context: alpha/DEV
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-slave-data
    mount: /appz/data
    name: data
    size: 5Gi
  - claim: postgres-slave-backup
    mount: /appz/backup
    name: backup
    size: 5Gi  
    
properties:
    POSTGRESQL_REPLICATION_MODE: slave
    POSTGRESQL_DATA: /appz/data
    POSTGRESQL_USER: postgres
    POSTGRES_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    POSTGRESQL_REP_USER: replica    
    PGPASSWORD: 
      vault: PGPASSWORD 
    POSTGRESQL_MASTER_HOST: postgres13-master-13-x
    POSTGRESQL_MASTER_PORT: 5432    
    revision : 25
    
